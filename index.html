<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=IBM+Plex+Sans+Thai+Looped:wght@100;200;300;400;500;600;700&family=Island+Moments&family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Pacifico&family=Raleway:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&family=Supermercado+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Pokedex</title>
</head>

<body onload="loadPokemon()">

    <div class="d-none" id="overlay" onclick="closeTask()"></div>
    <div class="d-none" id="openPokedexCont">
        <div class="openPokadex">
            <img id="backArrow" src="img/backArrow.ico" onclick="closeTask()">
            <div class="nameOrder">
                <h1 id="openPokemonName">Name</h1>
                <div id="order"></div>
            </div>
            <div class="openTypes">
                <div class="openType" id="openType1"></div>
                <!-- <div class="openType" id="openType2"></div> -->
            </div>
        </div>
        <div id="openPokemonInfo">
            <img id="openPokemonImg">
            <h2>About</h2>
            <table class="width" >
                <tr>
                    <td>Hight</td>
                    <td class="textRight" id="height"></td>
                </tr>
                <tr>
                    <td>Weight</td>
                    <td class="textRight" id="weight"></td>
                </tr>
            </table>
            <h2>Base States</h2>
            <table class="width" >
                <tr>
                    <td>HP</td>
                    <td class="bold textRight" id="hp"></td>
                </tr>
                <tr>
                    <td>Attack</td>
                    <td class="bold textRight" id="attack"></td>
                </tr>
                <tr>
                    <td>Defense</td>
                    <td class="bold textRight" id="defense"></td>
                </tr>
                <tr>
                    <td>Sp. Atk</td>
                    <td class="bold textRight" id="spAtk"></td>
                </tr>
                <tr>
                    <td>Sp. Def</td>
                    <td class="bold textRight" id="spDef"></td>
                </tr>
                <tr>
                    <td>Speed</td>
                    <td class="bold textRight" id="speed"></td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td class="bold textRight" id="total"></td>
                </tr>
            </table>
        </div>
    </div>

    <h1 class="h1">Pokedex</h1>
    <div class="inputBtn">
        <input id="input" placeholder="Suchen">
        <button id="btn">Go</button>
    </div>
    <div id="pokedexs">
        <div id="pokedex"></div>
    </div>






</body>

</html>
